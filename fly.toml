# Fly.io configuration for Babylon Admin App
app = "babylon-admin"
primary_region = "arn"

[build]
  [build.args]
    NODE_VERSION = "20"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  NODE_ENV = "production"
  PORT = "5000"
  HOST = "0.0.0.0"
