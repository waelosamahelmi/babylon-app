name: Build Android APK

on:
  push:
    branches:
      - main
    paths:
      - 'babylon-app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: babylon-app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./babylon-app
        run: npm ci

      - name: Build web app
        working-directory: ./babylon-app
        run: npm run build:mobile

      - name: Sync Capacitor
        working-directory: ./babylon-app
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: ./babylon-app/android
        run: chmod +x gradlew

      - name: Build APK
        working-directory: ./babylon-app/android
        run: ./gradlew assembleRelease

      - name: Sign APK
        if: github.ref == 'refs/heads/main'
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: babylon-app/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: |
          VERSION=$(date +'%Y%m%d_%H%M%S')
          mv ${{steps.sign_app.outputs.signedReleaseFile}} babylon-app/android/app/build/outputs/apk/release/restaurant-order-master-${VERSION}.apk
          echo "APK_FILE=restaurant-order-master-${VERSION}.apk" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Restaurant Order Master v${{ env.VERSION }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            ## Download
            [Download APK](https://github.com/${{ github.repository }}/releases/download/v${{ env.VERSION }}/${{ env.APK_FILE }})
            
            Or scan the QR code at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: babylon-app/android/app/build/outputs/apk/release/${{ env.APK_FILE }}
          asset_name: ${{ env.APK_FILE }}
          asset_content_type: application/vnd.android.package-archive

      - name: Update latest release tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -f latest
          git push origin latest --force

      - name: Deploy download page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./download-page
          keep_files: false
